<div class="work-container">
	{% for work in site.works limit:12 %}
		<div class="col-md-3">
			<a href="/work.html">
				<div class="image-hover" style="background: url({{site.baseurl}}{{work.image}});background-size: cover;">
					<div class="caption">
						<div class="caption-content">
							<h1 class="accent">{{work.title}}</h1>
							<div class="work-description">
								<p class="accent">-</p>
								<p>{{work.description}}</p>
							</div>
						</div>
					</div>
				</div>
			</a>
		</div>
	{% endfor %}
</div>

<!-- js for image hover effect -->
<script>
$( document ).ready(function() {
    $("[rel='tooltip']").tooltip();    
 
    $('.image-hover').hover(
        function(){
            $(this).find('.caption').fadeIn(250);
        },
        function(){
            $(this).find('.caption').fadeOut(205);
        }
    ); 
});
</script>
