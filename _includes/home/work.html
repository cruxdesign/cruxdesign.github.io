<div id="work-section" class="container-fluid">
    <div class="row">
        <div id='grid'>
            {% for work in site.works %}
                <div class="block {{ work.class }}" style="background: url('{{ work.image }}')">
                    <div class="caption">
                        <h6>{{ work.type }}</h6>
                        <h4>{{ work.title }}</h4>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
