<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico"/>
    <link rel="stylesheet" href="/css/website.css">
    <title>Crux Design | {{ page.title }}</title>
</head>
<body id="mock">
    {% include navbar.html %}
        {% include website/cover.html %}
        {% include website/project-info.html %}
    {% include footer.html %}

<script type="text/javascript" src="/js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="/js/modernizr.custom.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
{{ page.javascripts }}
<script>
var showMenuOnClick = $('nav.navbar-default .container-fluid');
var iconChangeOnClick = $('#icon-transition');
$(document).keyup(function(e) {
if (e.keyCode == 27) {
            showMenuOnClick.removeClass('show-nav');
            iconChangeOnClick.removeClass('open');
        }
    });
</script>
</body>


</html>
