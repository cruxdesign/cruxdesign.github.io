<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="">
  <link rel="icon" href="/favicon.ico"/>
  <link rel="stylesheet" href="{{ page.css }}">

  <style>
    #body-nav {
      position: absolute;
      overflow: hidden;
      top: 0;
      background: transparent;
      display: block;
      -o-transform: translate3d(0, 0, 0);
      -ms-transform: translate3d(0, 0, 0);
      -moz-transform: translate3d(0, 0, 0);
      -webkit-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
      -webkit-transition: background 500ms ease;
      -moz-transition: background 500ms ease;
      transition: background 500ms ease;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      height: 100vh;
      width: 100%;
      text-align: center;
      z-index: 0;
      -moz-box-shadow: none !important;
      -webkit-box-shadow: none !important;
      box-shadow: none !important;
    }
    .show-nav #body-nav {
      background: black;
      position: absolute;
      z-index: 1;
    }
    .hide-nav #body-nav {
      background: transparent;
      height: 100%;
      width: 100%;
      z-index: 1;
    }
    #body-nav ul {
      position: relative;
      top: 50%;
      left: 0;
      right: 0;
      margin-left: auto;
      margin-right: auto;
      display: inline-block;
      list-style: none;
      width: 100%;
      transform: translateY(-50%);
      -webkit-transform: translateY(-50%);
      -moz-transform: translateY(-50%);
      -ms-transform: translateY(-50%);
      -o-transform: translateX(-50%);
      transform: translateY(-50%);
    }
    #body-nav ul li a {
      display: block;
      text-decoration: none !important;
      height: 100px;
      line-height: 100px;
      color: #fff;
      opacity: 0;
      border: none;
      -webkit-transition: all 200ms cubic-bezier(.17,.67,.38,1.46);
      -moz-transition: all 200ms cubic-bezier(.17,.67,.38,1.46);
      transition: all 200ms cubic-bezier(.17,.67,.38,1.46);

      -webkit-transform: translateY(-200px);
      -moz-transform: translateY(-200px);
      -ms-transform: translateY(-200px);
      -o-transform: translateY(-200px);
      transform: translateY(-200px);
    }
    .show-nav #body-nav ul li a {
      opacity: 1;
      -webkit-transform: translateY(0);
      -moz-transform: translateY(0);
      -ms-transform: translateY(0);
      -o-transform: translateY(0);
      transform: translateY(0);
    }
    #body-nav ul li:nth-child(1) a {
      -webkit-transition-delay: 0;
      -moz-transition-delay: 0;
      -o-transition-delay: 0;
      transition-delay: 0;
    }
    #body-nav ul li:nth-child(2) a {
      -webkit-transition-delay: 0.025s;
      -moz-transition-delay: 0.025s;
      -o-transition-delay: 0.025s;
      transition-delay: 0.025s;
    }
    #body-nav ul li:nth-child(3) a {
      -webkit-transition-delay: 0.050s;
      -moz-transition-delay: 0.050s;
      -o-transition-delay: 0.050s;
      transition-delay: 0.050s;
    }
    #body-nav ul li:nth-child(4) a {
      -webkit-transition-delay: 0.075s;
      -moz-transition-delay: 0.075s;
      -o-transition-delay: 0.075s;
      transition-delay: 0.075s;

    }#body-nav ul li:nth-child(n+5) {
      display: inline-block;
      padding: 0 2%
    }
    .toggle-nav {
      left: auto;
      right: 30px;
      position: fixed;
      z-index: 10;
    }
  </style>

  <script type="text/javascript" src="/js/jquery-1.11.3.js"></script>
  <script type="text/javascript" src="/js/modernizr.custom.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/main.js"></script>
  <title>CRUX DESIGN | {{ page.title }}</title>
</head>
<body id="mock">
{% include navbar.html %}
{{ content }}
{% include footer.html %}
{{ page.javascripts }}
<script>
  $(function() {
    $('.toggle-nav').click(function() {
      $('body').toggleClass('show-nav');
      return false;
    });

  });

  $(document).keyup(function(e) {
    if (e.keyCode == 27) {
      $('body').toggleClass('show-nav');
      $('#icon-transition').toggleClass('open');
    }
  });
</script>
</body>

</html>
